<!DOCTYPE html>

    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>CRV</title>
        </h:head>
        <h:body>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h1><h:outputText value="Administrador"/></h1>
            <h1><h:outputText value="#{manageBeanSesion.administradorLog.nick}, Bienvenido a su perfil!"/></h1>
            
            <!--Gestion Tecnicos-->
            <form id="gestionTecnico" action="administradorGestionTecnico.xhtml"> 
                <div onclick="document.getElementById('gestionTecnico').submit();" 
                     style="border: 1px solid black;
                            width: 150px;
                            height: 150px;
                            cursor: pointer">
                    <h:outputText value="Gestionar Tecnico"/>
                </div>
            </form>
            <!--Gestion Tecnicos-->
            <form id="gestionTelefono" action="administradorGestionTelefono.xhtml"> 
                <div onclick="document.getElementById('gestionTelefono').submit();" 
                     style="border: 1px solid black;
                            width: 150px;
                            height: 150px;
                            cursor: pointer">
                    <h:outputText value="Gestionar Telefono"/>
                </div>
            </form>
            
            <!--Modificar Pedido-->
            <form id="modificarPedido" action="administradorModificarPedido.xhtml"> 
                <div onclick="document.getElementById('modificarPedido').submit();" 
                     style="border: 1px solid black;
                            width: 150px;
                            height: 150px;
                            cursor: pointer">
                    <h:outputText value="Modificar Pedido"/>
                </div>
            </form>
            
            <!--Estadisticas-->
            <form id="estadisticas" action="administradorEstadisticas.xhtml"> 
                <div onclick="document.getElementById('estadisticas').submit();" 
                     style="border: 1px solid black;
                            width: 150px;
                            height: 150px;
                            cursor: pointer">
                    <h:outputText value="Estadisticas"/>
                </div>
            </form>
            
            
            <!--A単adir premio-->
            <h:form>
                <h:outputText value="Nombre: "/> <h:inputText value="#{bAdministrador.nombrePremio}"/><br></br><br></br>
                <h:outputText value="Coste: "/> <h:inputText value="#{bAdministrador.coste}"/><br></br><br></br>
                <h:commandButton value="A単adir Premio" action="#{bAdministrador.altaPremio()}"/>
                <br></br><br></br>
            </h:form>
            
            <!--A単adir fotos a un premio-->
            <h:form enctype="multipart/form-data">
                <h:selectOneMenu value="#{bAdministrador.codigoPremio}">  
                    <f:selectItems value="#{bAdministrador.listaPremios}"/>
                </h:selectOneMenu>
                <p:fileUpload value="#{bAdministrador.filePremio}" mode="simple" skinSimple="true"></p:fileUpload><br></br>
                <h:commandButton value="A単adir foto premio" action="#{bAdministrador.subirFotoPremio()}"/>
                <br></br><br></br>
            </h:form>
            
            
            
            <!--Eliminar premio-->
            <h:form>
                <h:selectOneMenu value="#{bAdministrador.codigoPremioEliminar}">  
                    <f:selectItems value="#{bAdministrador.listaPremios}"/>
                </h:selectOneMenu>
                <h:commandButton value="Eliminar premio" action="#{bAdministrador.bajaPremio()}"/>
                <br></br><br></br>
            </h:form>
            
            
            
            
        </h:body>     
    </html>
