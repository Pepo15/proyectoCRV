            <p:messages id="messages" showDetail="true" closable="true">

            <h1><h:outputText value="Usuario"/></h1>
            <h1><h:outputText value="#{manageBeanSesion.usuarioLog.nombre}, Bienvenido a su perfil!"/></h1>
            <h2><h:outputText value="Su apellido es: #{manageBeanSesion.usuarioLog.apellido1}
                              #{manageBeanSesion.usuarioLog.apellido2}"/></h2>
                   
                             
<input id="myInput" type="text" placeholder="Search.."></input>
                                           
            <!-- Mostrar Teléfonos-->
            <h:panelGroup id="telefonos" style="position: fixed; top:0;right: 0;">
                <c:forEach var="telefono" varStatus="estado" items="#{bComprar.listaTelefonos}" >
                    <!--Télefono-->
                    <div id="contenedorTelefono"
                         style="border: 1px solid red;
                         width: 250px;">
                        <form id="comprarTelefono#{telefono.codigoTelefono}" action="comprarTelefono.xhtml"> 
                            <div onclick="document.getElementById('comprarTelefono#{telefono.codigoTelefono}').submit();" 
                                 style="border: 1px solid black;
                                 width: 250px;
                                 height: 250px;
                                 cursor: pointer">
                            </div>    
                            <p>ee</p>
                            <h:inputHidden id="telefonito#{telefono.codigoTelefono}"  value="#{telefono.codigoTelefono}"/>
                        </form> 
                        
                        
                        <h:form id="comprar#{telefono.codigoTelefono}">

                            <h:graphicImage url="imagenes/FotosTelefono/#{bComprar.conocerFoto(telefono)}" width="50" height="50" /> 
                            <ui:repeat var="caracteristica" value="#{telefono.caracteristicastelefonoList}">
                                <input type="hidden" id="nombreTelefono" value="#{telefono.nombre}"/>
                                <input type="hidden" id="so#{caracteristica.so}Telefono#{caracteristica.so}" value="#{caracteristica.so}"/>
                                <input type="hidden" id="marca#{telefono.marca}Telefono#{telefono.marca}" value="#{telefono.marca}"/>
                                <input type="hidden" id="ram#{caracteristica.ram}Telefono#{caracteristica.ram}" value="#{caracteristica.ram}"/> 
                                <input type="hidden" id="precio" value="#{telefono.precio}"/> 
                                <input type="hidden" id="pulgadas#{bComprar.arreglarID(caracteristica.pulgadas)}Telefono#{bComprar.arreglarID(caracteristica.pulgadas)}" value="#{bComprar.arreglarID(caracteristica.pulgadas)}"/> 
                                <input type="hidden" id="almacenamiento#{caracteristica.almacenamiento}Telefono#{caracteristica.almacenamiento}" value="#{caracteristica.almacenamiento}"/> 
                                <input type="hidden" id="camaraTrasera#{bComprar.arreglarID(caracteristica.camaraTrasera)}Telefono#{bComprar.arreglarID(caracteristica.camaraTrasera)}" value="#{bComprar.arreglarID(caracteristica.camaraTrasera)}"/> 
                                <input type="hidden" id="camaraDelantera#{bComprar.arreglarID(caracteristica.camaraDelantera)}Telefono#{bComprar.arreglarID(caracteristica.camaraDelantera)}" value="#{bComprar.arreglarID(caracteristica.camaraDelantera)}"/> 
                                <input type="hidden" id="bateria#{caracteristica.bateria}Telefono#{caracteristica.bateria}" value="#{caracteristica.bateria}"/>
                                <input type="hidden" id="procesador#{caracteristica.procesador}Telefono#{caracteristica.procesador}" value="#{caracteristica.procesador}"/>
                                <input type="hidden" id="color#{caracteristica.color}Telefono#{caracteristica.color}" value="#{caracteristica.color}"/>
                                <input type="hidden" id="wifi#{bComprar.arreglarID2(caracteristica.wifi)}Telefono#{bComprar.arreglarID2(caracteristica.wifi)}" value="#{bComprar.arreglarID2(caracteristica.wifi)}"/>
                                <input type="hidden" id="detectorHuellas#{bComprar.arreglarID2(caracteristica.detectorHuella)}Telefono#{bComprar.arreglarID2(caracteristica.detectorHuella)}" value="#{bComprar.arreglarID2(caracteristica.detectorHuella)}"/>
                                <input type="hidden" id="dualSim#{bComprar.arreglarID2(caracteristica.dualSim)}Telefono#{bComprar.arreglarID2(caracteristica.dualSim)}" value="#{bComprar.arreglarID2(caracteristica.dualSim)}"/>
                                <input type="hidden" id="sd#{bComprar.arreglarID2(caracteristica.sd)}Telefono#{bComprar.arreglarID2(caracteristica.sd)}" value="#{bComprar.arreglarID2(caracteristica.sd)}"/>
                                <input type="hidden" id="bluetooth#{bComprar.arreglarID2(caracteristica.bluetooth)}Telefono#{bComprar.arreglarID2(caracteristica.bluetooth)}" value="#{bComprar.arreglarID2(caracteristica.bluetooth)}"/>
                                <input type="hidden" id="nfc#{bComprar.arreglarID2(caracteristica.nfc)}Telefono#{bComprar.arreglarID2(caracteristica.nfc)}" value="#{bComprar.arreglarID2(caracteristica.nfc)}"/>
                                <input type="hidden" id="g3#{bComprar.arreglarID2(caracteristica.g)}Telefono#{bComprar.arreglarID2(caracteristica.g)}" value="#{bComprar.arreglarID2(caracteristica.g)}"/>
                                <input type="hidden" id="g4#{bComprar.arreglarID2(caracteristica.g1)}Telefono#{bComprar.arreglarID2(caracteristica.g1)}" value="#{bComprar.arreglarID2(caracteristica.g1)}"/>
                                          

                                <h:outputText value="#{telefono.nombre}  #{caracteristica.ram}/#{caracteristica.almacenamiento} GB"/>
                            </ui:repeat>     
                            <h:commandButton value="Comprar" action="#{bComprar.comprarTelefono(telefono)}" />
                        </h:form>
                    </div>


                </c:forEach>
            </h:panelGroup>
            
            <!--SO-->
            <h:panelGroup id="soFiltrado">
                <h1>Sistema Operativo</h1>
                <c:forEach var="so" varStatus="estado" items="#{bComprar.listaSO}" >
                    <h:form>
                        <h:outputLabel for="so" value="#{so}"/>
                        <input type="checkbox" id="so" value="#{so}"></input> 
                        <br></br><br></br>  
                    </h:form>
                </c:forEach>
            </h:panelGroup>
