<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>CRV</title> 
            <link rel="stylesheet" href="css/main.css"></link>
              
            <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            
        </h:head>
        <h:body>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h1><h:outputText value="Usuario"/></h1>
            <h1><h:outputText value="#{manageBeanSesion.usuarioLog.nombre}, Bienvenido a su perfil!"/></h1>
            <h2><h:outputText value="Su apellido es: #{manageBeanSesion.usuarioLog.apellido1}
                              #{manageBeanSesion.usuarioLog.apellido2}"/></h2>


             <ui:repeat  var="telefonoCesta" varStatus="estado"  value="#{bComprar.conocerCesta()}">
                     <h:outputText value="#{telefonoCesta.telefono.nombre}  #{telefonoCesta.cantidad}"/>
                            
                   
                </ui:repeat> 
            <h:outputText value="#{bComprar.precioCesta}"/>
            <h:form>
                     <h:commandButton value="Realizar Pedido" action="#{bComprar.realizarPedido()}" />
           
            </h:form>
        </h:body>
    </f:view>    
</html>
